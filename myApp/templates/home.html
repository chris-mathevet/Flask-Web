{% extends 'baseBS.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static',
filename='home.css')}}">
{% endblock %}
{% block content %}
<h1>{{title}}</h1>
<div class="sample">
    {% for x in books %}
    <a href="{{url_for('detail', id=x.id)}}">
    <img src="{{ url_for('static', filename='images/'+x.img) }}"
        alt="{{x.title}}" title="{{x.title}}">
    </a>
    {% endfor %}
    
</div>
<a  href="{{ url_for('home', lim=limiteAutheur + 10) }}#bas" style="display: flex; justify-content: center;">
    <button id="bas">Voir plus 
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-plus"><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/>
        </svg>
    </button>
</a>    
{% endblock %}
