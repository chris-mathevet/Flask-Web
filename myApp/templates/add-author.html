{% extends "baseBS.html" %}
{% block content %}
<h1>..</h1>
<form method="POST" action="{{ url_for('save_new_author') }}">
    {{ form.hidden_tag () }}
    <h1>Add author</h1>
    <div class = 
        {% if form.name.errors %}
        "form-group has-error"
        {% else %}
        "form-group"
        {% endif %}
        >
        {{ form.name.label }} {{ form.name(size=50,
        class_="form-control") }}
    </div >
    {% if form.name.errors %}
    <ul class="list-group">
        {% for e in form.name.errors %}
        <li class="list-group-item list-group-item-danger" >{{ e }}</li>
        {% endfor %}
    </ul >
    {% endif %}
    <input class="btn btn-default" type="submit" value=" Enregistrer ">
</form>
{% endblock %}
